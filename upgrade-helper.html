<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–æ–≤–µ—Ç—á–∏–∫ –∞–ø–≥—Ä–µ–π–¥–∞ Case Battle</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input { width: 100%; margin: 5px 0; padding: 8px; font-size: 16px; }
    button { padding: 10px; width: 100%; font-size: 16px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Case Battle ‚Äî —Å–æ–≤–µ—Ç—á–∏–∫ –∞–ø–≥—Ä–µ–π–¥–∞</h2>
  <label>üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–µ–¥–º–µ—Ç–∞ (—Ä—É–±):</label>
  <input id="value" type="number" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, 100">

  <label>üéØ –®–∞–Ω—Å –∞–ø–≥—Ä–µ–π–¥–∞ (%):</label>
  <input id="chance" type="number" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, 65">

  <button onclick="recommend()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>

  <div id="result"></div>

  <script>
    function recommend() {
      const value = parseFloat(document.getElementById("value").value);
      const chance = parseFloat(document.getElementById("chance").value);

      if (isNaN(value) || isNaN(chance) || chance <= 0 || chance >= 100) {
        document.getElementById("result").innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.";
        return;
      }

      const p = chance / 100;
      const expectedROI = p * (1 / p) + (1 - p) * 0; // = 1
      let stakeFraction;

      if (p > 0.6) stakeFraction = 0.25;
      else if (p > 0.45) stakeFraction = 0.15;
      else stakeFraction = 0.07;

      const recommended = (value * stakeFraction).toFixed(2);

      document.getElementById("result").innerText =
        `üìä –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è —Å—Ç–∞–≤–∫–∞: ${recommended} —Ä—É–± (${(stakeFraction * 100).toFixed(1)}% –æ—Ç —Å—É–º–º—ã).\nüîé –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º—ã–π ROI: ${expectedROI.toFixed(2)}`;
    }
  </script>
</body>
</html>
